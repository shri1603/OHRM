	<title>RESOURCE MANAGEMENT SYSTEM</title>
	
<SCRIPT LANGUAGE="JavaScript">
function Validate()
{
	chkuser=document.loginform;			
	if(chkuser.userid.value=="")	{	alert("Enter the Username"); chkuser.userid.focus();	return false;	}			
	if ((chkuser.userid.value.length < 6)|| (chkuser.userid.value.length > 15)) 
	{
		alert("User id shouuld be 6 to 15 characters");
		chkuser.userid.focus();
		return false;
	}
	chkuser.userid.value=chkuser.userid.value;
	
	if(chkuser.password.value=="")	{	alert("Please Enter the Password"); chkuser.password.focus();	return false;	}			
	if ((chkuser.password.value.length < 6)|| (chkuser.password.value.length > 15)) 
	{
		alert("Password should be 6 to 15 characters");
		chkuser.password.focus();
		return false;
	}
	chkuser.password.value=chkuser.password.value;
	return true;
//document.login.submit();
}

</SCRIPT>
